<body class="bg-white font-sans">

 <div class="flex flex-col md:flex-row gap-8">
    <!-- ฝั่งซ้าย: รูปภาพและรายละเอียด -->
    <div class="md:w-1/2 flex flex-col items-center justify-center">
      <img src="/img/pen_csmju.png" alt="ปากกาcsmju" class="w-72 h-72 object-contain mb-4" />
      <h2 class="text-2xl font-bold mb-2"></h2>
      <p class="text-sm text-gray-700 mb-2">ปากกาcsmju : <span class="text-indigo-600 font-bold">50</span></p>
      <p class="text-lg text-gray-700 mb-2">ราคา: <span class="text-indigo-600 font-bold">199.00฿</span></p>
      <ul class="text-gray-600 mb-4 text-sm list-disc pl-5">
        <li>เนื้อผ้าคุณภาพดี ใส่สบาย</li>
        <li>ลายเฉพาะกิจกรรมครบรอบ 30 ปี</li>
        <li>มีให้เลือกหลายขนาดและสี</li>
      </ul>
    </div>
    <!-- ฝั่งขวา: ฟอร์มสั่งซื้อ -->
    <form class="md:w-1/2 bg-gray-50 p-6 rounded-lg shadow" id="orderForm">
      <label class="block mb-2 font-medium" for="color">สี</label>
      <select id="color" class="w-full mb-4 p-2 border rounded" required>
        <option value="">--เลือกสี--</option>
        <option value="ขาว">ขาว</option>
        <option value="ดำ">ดำ</option>
      </select>

      <label class="block mb-2 font-medium" for="size">ขนาด</label>
      <select id="size" class="w-full mb-4 p-2 border rounded" required>
        <option value="">--เลือกขนาด--</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <label class="block mb-2 font-medium" for="quantity">จำนวน:</label>
<input type="number" id="quantity" class="w-full mb-4 p-2 border rounded" min="1" value="1" />

      <label class="block mb-2 font-medium" for="fullname">ชื่อ-นามสกุล</label>
      <input type="text" id="fullname" class="w-full mb-4 p-2 border rounded" required minlength="5" maxlength="50" />

      
      <label class="block mb-2 font-medium" for="orderDate">วันที่สั่งซื้อ</label>
      <input type="date" id="orderDate" name="orderDate" class="w-full mb-4 p-2 border rounded" required />

      <label class="block mb-2 font-medium" for="slip">แนบสลิปโอนเงิน (ถ้ามี)</label>
      <input type="file" id="slip" name="slip" accept="image/*" class="w-full mb-4 p-2 border rounded" />

      <label class="block mb-2 font-medium" for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" class="w-full mb-4 p-2 border rounded" required pattern="0[0-9]{9}" />

      <label class="block mb-2 font-medium" for="address">ที่อยู่</label>
      <input type="text" id="address" class="w-full mb-4 p-2 border rounded" required minlength="10" maxlength="100" />

      <label class="block mb-2 font-medium">วิธีรับสินค้า</label>
      <div class="mb-4">
        <label class="mr-4"><input type="radio" name="receive_method" value="pickup" required> รับเองที่ร้าน</label>
        <label><input type="radio" name="receive_method" value="delivery"> จัดส่ง</label>
      </div>

      <div class="flex gap-4 mt-6">
        <button type="submit" class="flex-1 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">สั่งซื้อ</button>
        <button type="reset" class="flex-1 px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">ล้างฟอร์ม</button>
      </div>
    </form>
  </div>

</body>
<footer class="bg-gray-200 text-center py-4">

  </footer>

  <!-- Indicators (จุดเล็ก) -->
  <div id="indicators" class="flex justify-center mt-4 gap-2"></div>

  <script>
    const slider = document.getElementById('slider');
    const slides = slider.children;
    const indicatorsContainer = document.getElementById('indicators');
    const slidesCount = slides.length;
    let index = 0;

    // สร้างจุด (dot) ตามจำนวนสไลด์
    const indicators = [];
    for (let i = 0; i < slidesCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'w-3 h-3 rounded-full bg-gray-400 cursor-pointer';
      dot.addEventListener('click', () => {
        index = i;
        updateSlide();
      });
      indicatorsContainer.appendChild(dot);
      indicators.push(dot);
    }

    function updateSlide() {
      const slideWidth = slides[0].clientWidth;
      slider.style.transform = `translateX(-${index * slideWidth}px)`;

      indicators.forEach((dot, i) => {
        dot.className = `w-3 h-3 rounded-full cursor-pointer ${
          i === index ? 'bg-indigo-500' : 'bg-gray-400'
        }`;
      });
    }

  </script>
